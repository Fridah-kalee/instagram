{% extends 'base.html' %}
{%block content%}
{{ block.super}}

<div>
  <div class="card" style="margin-top: 30px;">
    {%for post in posts %}
    <div>
      <div class="row" style="margin-left: 30%;">
        <div class="col-md-8  m-auto card">
          <a href="profile">
            <!-- <img width="50px" height="50px" style="border-radius: 50%;" class="img img-circle" src="{{post.avatar}}"
              alt="{{post.author}}" srcset=""> -->
          
          <div class="card mb-3">
            <div class="col-sm-10 col-md-4 text-center" style="margin-bottom: 3%;">
              {% if user.profile.pic%}
              <img src="../../media/{{user.profile.pic}}" alt="" height="80px" width="80px" style="border-radius: 50%;margin-right: 55%;">
              {% else %}
              <img src="../../media/post/images_4.jpeg" alt="" height="80px" width="80px"style="border-radius: 50%;margin-right: 55%;">
              <!-- <a style="margin-bottom: 10%;">{{post.author}}</a> -->
              {% endif %}
              
          </div>
          {{post.author}}
        </a>
            <img src="{{post.image}}" class="img-responsive card-img-top" alt="" style="height: 80%;width: 80%;">
          </div>

          <div class="card-body">

            <h3>{{post.name}}</h3>
            <p> <b>{{post.author}} </b>{{post.caption}}</p>
          </div>

          <div class="card-footer">
         <a href=""method= POST><span class="info"><i class="far fa-heart fa-1x" ></i></span>{{post.likes}}likes</a>
       <a href=""><i class="far fa-comment"></i>comments</a>

          </div>
        </div>
      </div>
    </div><br><br>
  </div>

  {% endfor %}
</div>
</div>
{%endblock%}
